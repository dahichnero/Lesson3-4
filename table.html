<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Таблицы</title>
</head>
<body>
    <table border="1">
        <caption>Объединение строк</caption>
        <tr>
            <td>Ячейка 1</td>
            <td>Ячейка 2</td>
            <td>Ячейка 3</td>
        </tr>
        <tr>
            <td>Ячейка 4</td>
            <td rowspan="2">Объединение ячеек 5 и 8</td>
            <td>Ячейка 6</td>
        </tr>
        <tr>
            <td>Ячейка 7</td>
            <td>Ячейка 9</td>
        </tr>
    </table>
</body>
</html>
